<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display and Editor</title>
</head>
<body>
    <h1>Number Display and Editor</h1>
    <p>Current Number: <span id="numberDisplay">Loading...</span></p>
    <label for="newNumber">Enter a new number: </label>
    <input type="number" id="newNumber" min="0" max="9">
    <button id="updateButton">Update Number</button>

    <script>
        // In your index.html or JavaScript file

// Replace this with the actual deployment URL environment variable
const API_URL = process.env.API_URL;

// Paths for serverless functions
const getNumberPath = '/api/get-number';
const updateNumberPath = '/api/update-number';

// Full URLs for serverless functions
const getNumberURL = API_URL + getNumberPath;
const updateNumberURL = API_URL + updateNumberPath;

// Function to get the number
async function getNumber() {
  try {
    const response = await fetch(getNumberURL);
    const data = await response.json();
    return data.number;
  } catch (error) {
    console.error('Error fetching number:', error);
  }
}

// Function to update the number
async function updateNumber(newNumber) {
  try {
    const response = await fetch(updateNumberURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ number: newNumber }),
    });
    const data = await response.json();
    console.log('Number updated:', data);
  } catch (error) {
    console.error('Error updating number:', error);
  }
}

// Example usage
getNumber().then(number => {
  console.log('Current number:', number);
});

updateNumber(42);

    </script>
</body>
</html>
